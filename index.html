<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Navestrias EHS - Environmental, Health and Safety Consulting</title>
<meta name="description" content="Professional environmental, health and safety consulting services. Expert solutions for regulatory compliance and workplace safety.">
<meta name="keywords" content="Environmental consulting, Health and Safety, EHS consulting, workplace safety, regulatory compliance">
<meta name="robots" content="all">
<link rel="icon" href="icono_navestrias.ico">
<link href="estilo.css" rel="stylesheet" type="text/css">
<link href="modern-styles.css" rel="stylesheet">
<style>
.splash-container {
	min-height: 100vh;
	display: flex;
	flex-direction: column;
	justify-content: center;
	align-items: center;
	background: linear-gradient(135deg, #10b981 0%, #059669 100%);
	padding: 2rem;
	position: relative;
	overflow: hidden;
}

.splash-container::before {
	content: '';
	position: absolute;
	width: 150%;
	height: 150%;
	background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
	background-size: 50px 50px;
	animation: gridMove 20s linear infinite;
}

@keyframes gridMove {
	0% { transform: translate(0, 0); }
	100% { transform: translate(50px, 50px); }
}

.splash-content {
	position: relative;
	z-index: 1;
	text-align: center;
	color: white;
	max-width: 800px;
	animation: fadeInUp 1s ease-out;
}

@keyframes fadeInUp {
	from {
		opacity: 0;
		transform: translateY(30px);
	}
	to {
		opacity: 1;
		transform: translateY(0);
	}
}

.splash-logo {
	font-size: 4rem;
	font-weight: 700;
	margin-bottom: 1rem;
	letter-spacing: -0.025em;
	text-shadow: 2px 4px 8px rgba(0,0,0,0.2);
}

.splash-tagline {
	font-size: 1.5rem;
	margin-bottom: 0.5rem;
	opacity: 0.95;
	font-weight: 300;
}

.splash-tagline-alt {
	font-size: 1.25rem;
	margin-bottom: 3rem;
	opacity: 0.9;
	font-weight: 300;
}

.language-selector {
	display: flex;
	gap: 1.5rem;
	justify-content: center;
	margin-top: 3rem;
}

.lang-button {
	display: inline-flex;
	align-items: center;
	gap: 0.75rem;
	padding: 1rem 2rem;
	background: rgba(255, 255, 255, 0.95);
	color: #059669;
	text-decoration: none;
	border-radius: 12px;
	font-weight: 600;
	font-size: 1.125rem;
	transition: all 0.3s ease;
	box-shadow: 0 4px 6px rgba(0,0,0,0.1);
}

.lang-button:hover {
	background: white;
	transform: translateY(-4px);
	box-shadow: 0 8px 12px rgba(0,0,0,0.15);
}

.lang-button img {
	width: 24px;
	height: 18px;
	border-radius: 2px;
}

.splash-footer {
	position: relative;
	z-index: 1;
	margin-top: 4rem;
	color: rgba(255,255,255,0.8);
	font-size: 0.875rem;
	text-align: center;
}

@media (max-width: 768px) {
	.splash-logo {
		font-size: 2.5rem;
	}

	.splash-tagline {
		font-size: 1.125rem;
	}

	.splash-tagline-alt {
		font-size: 1rem;
	}

	.language-selector {
		flex-direction: column;
		gap: 1rem;
		width: 100%;
		max-width: 300px;
	}

	.lang-button {
		width: 100%;
		justify-content: center;
	}
}
</style>
</head>

<body>
<div class="splash-container">
	<div class="splash-content">
		<h1 class="splash-logo">NAVESTRIAS EHS</h1>
		<p class="splash-tagline">Environmental, Health and Safety Consulting</p>
		<p class="splash-tagline-alt">Consultora en Ambiente, Salud Ocupacional y Seguridad</p>

		<div class="language-selector">
			<a href="home.html?lang=es" class="lang-button">
				<img src="Images/flags_of_Argentina.gif" alt="Español">
				<span>Español</span>
			</a>
			<a href="home.html?lang=en" class="lang-button">
				<img src="Images/flags_of_Inglaterra.gif" alt="English">
				<span>English</span>
			</a>
			<a href="home.html?lang=pt" class="lang-button">
				<img src="Images/flags_of_Brazil.gif" alt="Português">
				<span>Português</span>
			</a>
		</div>

			<div class="splash-footer">
			<p>&copy; 2025 Navestrias EHS. All rights reserved.</p>
			<p>Professional consulting services for a safer, healthier workplace</p>
		</div>
	</div>
</div>

<script>
// Auto-detect browser language and redirect
(function() {
	// Get browser language
	const userLang = navigator.language || navigator.userLanguage;
	const langCode = userLang.toLowerCase().substring(0, 2);

	// Check if user has already visited (don't auto-redirect again)
	if (!sessionStorage.getItem('languageSelected')) {
		let lang = 'en'; // default to English

		if (langCode === 'es') {
			lang = 'es';
		} else if (langCode === 'pt') {
			lang = 'pt';
		}

		// Show a brief message before redirecting
		const timeout = setTimeout(() => {
			sessionStorage.setItem('languageSelected', 'true');
			window.location.href = `home.html?lang=${lang}`;
		}, 1500); // 1.5 second delay to show the landing page

		// If user clicks a language button, cancel auto-redirect
		document.querySelectorAll('.lang-button').forEach(btn => {
			btn.addEventListener('click', () => {
				clearTimeout(timeout);
				sessionStorage.setItem('languageSelected', 'true');
			});
		});
	}
})();

// Add visual feedback to language buttons
document.querySelectorAll('.lang-button').forEach(button => {
	button.addEventListener('mouseenter', function() {
		this.style.transform = 'translateY(-4px) scale(1.02)';
	});
	button.addEventListener('mouseleave', function() {
		this.style.transform = 'translateY(0) scale(1)';
	});
});
</script>
</body>
</html>
